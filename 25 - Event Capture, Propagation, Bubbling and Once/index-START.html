<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');

  function logText(e) {
    console.log(this.classList.value);
    //e.stopPropagation(); //stop bubbling
    // console.log(this);
  }

  // capture: false -> Register the event handler for the bubbling phase. 
  // capture: true -> Register the event handler for the capturing phase.
  divs.forEach(div => div.addEventListener('click', logText, {
    capture: false,
    once: true // Event listener shouldn't be invoked more than once
  }))


  //Only allows you to click the button once
  //Good for checkout buttons on websites
  button.addEventListener('click', () => 
  {console.log('Click!');},
  {once: true});

</script>
</body>
</html>
